        /* --- LOAD SCREEN --- */
        #loadScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;

            padding: 20px;

        .load-box {
            background: #111;

        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .url-input {
            flex: 1; background: #000; border: 2px solid #444;
            color: #fff; padding: 15px; border-radius: 8px; font-size: 1rem;
        }
        
        .btn-action {
            width: 100%; padding: 18px; border-radius: 10px; border: none;

        .btn-purple { background: var(--accent-purple); color: #000; }

        #listView {

        }

        .search-container { position: relative; margin-bottom: 20px; }
        .search-input {
            width: 100%; background: #222; border: 2px solid #444;
            padding: 15px 20px 15px 50px; border-radius: 10px; color: #fff;

        .list-content {

            gap: 15px; padding-bottom: 20px;
        }
        .list-content::-webkit-scrollbar { width: 8px; }
        .list-content::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        .channel-card {
            background: #1e1e24; border: 1px solid #333;
            border-radius: 10px; padding: 15px;
            display: flex; align-items: center; gap: 15px;
            cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.2s;

        .card-logo {
            width: 60px; height: 60px; border-radius: 8px;

        .card-info { flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        
        .card-title { 
            font-size: 1.2rem; font-weight: 900; color: #ffffff; 
            margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;

        }
        
        .card-meta { display: flex; gap: 8px; }

        #channelTitle {

        .tv-frame { width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; }
        .screen-glass { width: 100%; height: 100%; position: relative; }

        video, iframe { width: 100%; height: 100%; border: none; display: block; }
        #foxContainer, #daddyContainer { display: none; width: 100%; height: 100%; background: #000; }

            background: rgba(0,0,0,0.8); color: #00ff00; padding: 5px 10px; border-radius: 4px; font-weight: bold;

        /* Auto-Switch Notification */

        // Note: For brevity in this response, I included the start. 
        // In the real file, you would paste the entire massive list string here inside the backticks.

        // --- DADDYLIVE DATA ---
        const dlChannels = [
            { id: 51, name: "ABC USA" }, { id: 302, name: "A&E USA" }, { id: 303, name: "AMC USA" },
            { id: 39, name: "Fox Sports 1" }, { id: 44, name: "ESPN USA" }, { id: 321, name: "HBO USA" }
            // ... (Use the full list from previous steps)
        ];

        // --- ULTRA PREMIUM LOGIC (AUTO SWITCH) ---
        function loadUltraPremium() {
            // Parse and Merge Duplicates
            allChannels = parseAndMergeM3U(ultraRawM3U, "PREMIUM");
            
            logStatus(`Loaded ${allChannels.length} Unique Channels (with alternatives)`, 'success');
            renderList(allChannels);
            
            document.getElementById('loadScreen').style.display = 'none';
            document.getElementById('listView').style.display = 'flex';
        }

        function parseAndMergeM3U(content, sourceLabel) {
            const lines = content.split('\n');
            const map = new Map(); // Use Map to merge duplicates

            let currentName = null;
            let currentLogo = null;
            let currentGroup = 'General';

            lines.forEach(line => {
                line = line.trim();
                if(line.startsWith('#EXTINF:')) {
                    // Extract Metadata
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    
                    if(logoMatch) currentLogo = logoMatch[1];
                    if(groupMatch) currentGroup = groupMatch[1];
                    
                    // Extract Name (after the last comma)
                    currentName = line.substring(line.lastIndexOf(',') + 1).trim();
                    if (!currentName) currentName = "Unknown Channel";

                } else if(line.startsWith('http') || line.endsWith('.m3u8') || line.endsWith('.ts')) {
                    // It's a URL
                    if(currentName) {
                        // Cleanup Name for better matching (remove quality tags etc if needed)
                        const cleanName = currentName;

                        if (map.has(cleanName)) {
                            // Duplicate found: Add URL to existing entry
                            const existing = map.get(cleanName);
                            existing.urls.push(line);
                        } else {
                            // New Entry
                            map.set(cleanName, {
                                name: cleanName,
                                group: currentGroup,
                                source: sourceLabel,
                                logo: currentLogo,
                                urls: [line], // Array of URLs
                                isIframe: false
                            });
                        }
                    }
                    // Reset
                    currentName = null; currentLogo = null; currentGroup = 'General';
                }
            });
            return Array.from(map.values());
        }

        // --- PLAYER LOGIC WITH FAILOVER ---
        function decidePlayer(channelObj) {
            document.getElementById('listView').style.display = 'none';
            document.getElementById('playerView').style.display = 'flex';
            
            // Set Header Title
            const titleHtml = `${channelObj.name} <span>LIVE</span>`;
            document.getElementById('channelTitle').innerHTML = titleHtml;

            activeChannel = channelObj;
            currentUrlIndex = 0; // Reset to first URL

            if(channelObj.isIframe) {
                playIframe(channelObj.url, channelObj.isDaddy ? "daddy" : "fox");
            } else {
                // Start HLS with Failover logic
                playHLS(channelObj.urls[0]); 
            }
        }

        function playHLS(url) {
            // Clear other players
            foxContainer.style.display = 'none'; foxContainer.innerHTML = '';
            daddyContainer.style.display = 'none'; daddyContainer.innerHTML = '';
            video.style.display = 'block';
            switchNotify.style.display = 'none';

            resBadge.innerText = `SOURCE ${currentUrlIndex + 1}`;
            resBadge.style.color = "var(--accent-yellow)";
            resBadge.style.borderColor = "var(--accent-yellow)";

            if(Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                
                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                
                // ERROR HANDLING -> TRIGGER SWITCH
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        console.warn("Stream Error, trying switch...", data.type);
                        trySwitchSource(); 
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
                // Basic HTML5 error listener
                video.onerror = () => trySwitchSource();
            }
        }

        function trySwitchSource() {
            if(!activeChannel || !activeChannel.urls) return;

            // Check if there is a next URL
            if (currentUrlIndex < activeChannel.urls.length - 1) {
                currentUrlIndex++;
                
                // Show Notification
                switchNotify.style.display = 'block';
                switchNotify.innerText = `Stream Failed. Switching to Source ${currentUrlIndex + 1}...`;
                
                // Load Next URL
                console.log(`Switching to URL index ${currentUrlIndex}`);
                if(hls) hls.destroy();
                playHLS(activeChannel.urls[currentUrlIndex]);
                
                // Hide Notification after 3s
                setTimeout(() => { switchNotify.style.display = 'none'; }, 3000);
            } else {
                switchNotify.style.display = 'block';
                switchNotify.innerText = "All Sources Failed.";
                switchNotify.style.background = "rgba(255, 0, 0, 0.8)";
            }
        }

        // --- Standard Logic (DaddyLive, etc) ---
        function loadDaddyLive() {
            allChannels = dlChannels.map((item) => ({
                name: item.name, group: "DADDYLIVE", source: "DLHD",
                url: `https://dlhd.link/stream/stream-${item.id}.php`, isIframe: true, isDaddy: true
            }));
            renderList(allChannels);
            document.getElementById('loadScreen').style.display = 'none';
            document.getElementById('listView').style.display = 'flex';
        }

        function loadFoxTV() {
            document.getElementById('loadScreen').style.display = 'none';
            document.getElementById('listView').style.display = 'none';
            document.getElementById('playerView').style.display = 'flex';
            playIframe("https://dlhd.link/stream/stream-54.php", "fox");
        }

        function playIframe(url, type) {
            video.style.display = 'none'; video.pause();
            let target = (type === 'fox') ? foxContainer : daddyContainer;
            
            foxContainer.style.display = 'none'; daddyContainer.style.display = 'none';
            target.style.display = 'block';
            target.innerHTML = `<iframe src="${url}" allowfullscreen allow="encrypted-media" loading="eager"></iframe>`;
            
            resBadge.innerText = "IFRAME LIVE";
            resBadge.style.color = "var(--accent-red)";
            resBadge.style.borderColor = "var(--accent-red)";
        }

        // --- Rendering ---
        function renderList(channels) {
            const container = document.getElementById('listContent');
            container.innerHTML = ''; 
            const fragment = document.createDocumentFragment();

            // Render first 150 for speed
            channels.slice(0, 150).forEach(ch => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                // Pass the whole object
                card.onclick = () => decidePlayer(ch);
                
                let badgeClass = 'bg-cyan';
                if(ch.group === 'DADDYLIVE') badgeClass = 'bg-purple';
                if(ch.source === 'PREMIUM') badgeClass = 'bg-gold';
                
                // Logo or Text
                const logoHtml = ch.logo 
                    ? `<img src="${ch.logo}" onerror="this.style.display='none'">` 
                    : `<div class="card-logo">${ch.name.substring(0,2)}</div>`;
                
                const logoDisplay = ch.logo ? 
                    `<div class="card-logo"><img src="${ch.logo}" onerror="this.parentElement.innerHTML='${ch.name.substring(0,2)}'"></div>` : 
                    `<div class="card-logo">${ch.name.substring(0,2)}</div>`;

                // Badge Logic: Show how many sources if premium
                let sourceBadge = `<span class="badge ${badgeClass}">${ch.source}</span>`;
                if(ch.urls && ch.urls.length > 1) {
                    sourceBadge = `<span class="badge bg-green">${ch.urls.length} SOURCES</span>`;
                }

                card.innerHTML = `
                    ${logoDisplay}
                    <div class="card-info">
                        <div class="card-title">${ch.name}</div>
                        <div class="card-meta">
                            ${sourceBadge}
                            <span class="badge bg-gray">${ch.group}</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-play" style="color:var(--accent-yellow); font-size:1.5rem;"></i>
                `;
                fragment.appendChild(card);
            });
            container.appendChild(fragment);
        }

        // ... (Include Standard Xtream/File Upload/Search Functions Here) ...
        function toggleXtreamForm() { document.getElementById('xtreamForm').style.display = 'block'; }
        function addInputRow() { /* Standard Add Row Code */ }
        function removeRow(btn) { btn.parentElement.parentElement.remove(); }
        function logStatus(msg, type='info') {
             const log = document.getElementById('statusLog');
             log.innerHTML += `<div>> ${msg}</div>`;
        }
        function handleSearch() {
            const term = document.getElementById('channelSearch').value.toLowerCase();
            const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(term));
            renderList(filtered);
        }
        function goBack() {
            video.pause();
            foxContainer.innerHTML = ''; daddyContainer.innerHTML = '';
            if(hls) hls.destroy();
            document.getElementById('playerView').style.display = 'none';
            if (foxContainer.style.display === 'block') document.getElementById('loadScreen').style.display = 'flex';
            else document.getElementById('listView').style.display = 'flex';
        }
        function reloadStream() {
            if(activeChannel) decidePlayer(activeChannel); // Re-init
        }
        function toggleCustomFullscreen() {
            if (!document.fullscreenElement) document.getElementById('playerBody').requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
</body>
